<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="#" class="checkboxes" method="POST">
            <h5 class = 'checkboxes__title'>Checkbox</h5>
            <input type="checkbox" name = 'Default' class="checkboxes__checkbox" id="Default"> 
            <label for="Default" class = 'checkboxes__checkboxName'>Default</label>
            <input type="checkbox" name = 'Checked' class="checkboxes__checkbox" id="Checked" checked>
            <label for="Checked" class = 'checkboxes__checkboxName'>Checked</label>
            <input type="checkbox" name = 'Disable' class="checkboxes__checkbox" id="Disable" disabled>
            <label for="Disable" class = 'checkboxes__checkboxName'>Disabled</label>
        </form>

    </body>
</html>
