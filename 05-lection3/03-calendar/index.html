<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Calendar</title>
    </head>
    <body>
        <section class="calendarBlock">
            <div class="calendar">
                <div class="calendar__title">
                    October 2019
                </div>
                <div class="calendar__body">
                   <div class="calendar__inner">
                    <span class="calendar__Weekday">Mon</span>
                    <span class="calendar__Weekday">Tue</span>
                    <span class="calendar__Weekday">Wed</span>
                    <span class="calendar__Weekday">Thu</span>
                    <span class="calendar__Weekday">Fri</span>
                    <span class="calendar__Weekday">Sat</span>
                    <span class="calendar__Weekday">Sun</span>
                    <span class="calendar__day"></span>
                    <span class="calendar__day"></span>
                    <span class="calendar__day"></span>
                    <span class="calendar__day"></span>
                    <span class="calendar__day">1</span>
                    <span class="calendar__day">2</span>
                    <span class="calendar__day">3</span>
                    <span class="calendar__day">4</span>
                    <span class="calendar__day">5</span>
                    <span class="calendar__day">6</span>
                    <span class="calendar__day">7</span>
                    <span class="calendar__day">8</span>
                    <span class="calendar__day">9</span>
                    <span class="calendar__day">10</span>
                    <span class="calendar__day">11</span>
                    <span class="calendar__day">12</span>
                    <span class="calendar__day">13</span>
                    <span class="calendar__day">14</span>
                    <span class="calendar__day">15</span>
                    <span class="calendar__day">16</span>
                    <span class="calendar__day">17</span>
                    <span class="calendar__day calendar__day_focus">18</span>
                    <span class="calendar__day calendar__day_beetwenFocus">19</span>
                    <span class="calendar__day calendar__day_beetwenFocus">20</span>
                    <span class="calendar__day calendar__day_beetwenFocus">21</span>
                    <span class="calendar__day calendar__day_beetwenFocus">22</span>
                    <span class="calendar__day calendar__day_focus">23</span>
                    <span class="calendar__day">24</span>
                    <span class="calendar__day">25</span>
                    <span class="calendar__day">26</span>
                    <span class="calendar__day">27</span>
                    <span class="calendar__day">28</span>
                    <span class="calendar__day">29</span>
                    <span class="calendar__day">30</span>
                    <span class="calendar__day">31</span>
                   </div>
                </div>
            </div>
        </section>

    </body>
</html>
